<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .btn-primary {
            background-color: #ff6e40;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #ff5722;
        }
        #message-box {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6">

    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-lg w-full">

        <div class="text-center">
            <h1 class="text-4xl font-bold text-orange-600 mb-2">Registration</h1>
        </div>

        <form id="registrationForm" class="mt-8 space-y-6">
            <!-- Message box for feedback -->
            <div id="message-box" class="px-4 py-3 rounded-lg text-center font-medium" style="display: none;"></div>

            <!-- Full Name & Gender -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter Name" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Gender</label>
                    <div class="flex items-center space-x-6 mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="Male" class="form-radio text-orange-600 focus:ring-2 focus:ring-orange-400">
                            <span class="ml-2 text-gray-700">Male</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="Female" class="form-radio text-orange-600 focus:ring-2 focus:ring-orange-400">
                            <span class="ml-2 text-gray-700">Female</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- DOB & Mobile -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">DOB</label>
                    <input type="date" id="dob" name="dob" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Mobile</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Enter Mobile" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400" required>
                </div>
            </div>

            <!-- E-mail -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter E-mail" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400" required>
            </div>

            <!-- Password & Confirm Password -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-Enter" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400" required>
                </div>
            </div>

            <!-- Terms & Conditions Checkbox -->
            <div class="flex items-start mt-4">
                <input type="checkbox" id="terms" name="terms" class="form-checkbox h-5 w-5 text-orange-600 focus:ring-orange-400 rounded" required>
                <label for="terms" class="ml-2 text-gray-700 text-sm">By Signing up, I agree to <a href="#" class="text-orange-600 hover:underline">Terms & Conditions</a></label>
            </div>

            <!-- Buttons -->
            <div class="flex justify-between items-center pt-4 space-x-4">
                <button type="submit" class="w-full btn-primary text-white font-semibold py-3 px-6 rounded-xl text-lg shadow-lg hover:shadow-xl transition-shadow">
                    Register
                </button>
                <button type="button" class="w-full bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-xl text-lg shadow-lg hover:bg-gray-300 transition-colors">
                    Cancel
                </button>
            </div>
        </form>

        <!-- Login Link -->
        <div class="mt-8 text-center text-gray-600 text-sm">
            Already have an account? <a href="#" class="text-orange-600 font-semibold hover:underline">Sign in</a>
        </div>
    </div>

    <script>
        // Function to display messages to the user
        function showMessage(type, text) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            if (type === 'success') {
                messageBox.className = 'px-4 py-3 rounded-lg text-center bg-green-100 text-green-800 font-medium';
            } else if (type === 'error') {
                messageBox.className = 'px-4 py-3 rounded-lg text-center bg-red-100 text-red-800 font-medium';
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the default form submission

            const form = event.target;
            const password = form.password.value;
            const confirmPassword = form.confirm_password.value;

            // Client-side password validation
            if (password !== confirmPassword) {
                showMessage('error', 'Passwords do not match.');
                return;
            }

            if (!form.terms.checked) {
                showMessage('error', 'You must agree to the Terms & Conditions.');
                return;
            }

            // Collect all form data
            const formData = {
                fullname: form.fullname.value,
                gender: form.gender.value,
                dob: form.dob.value,
                mobile: form.mobile.value,
                email: form.email.value,
                password: password
            };

            // Send the data to the PHP backend
            fetch('bus pro/Registration/register.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('success', data.message);
                    form.reset(); // Clear the form on successful registration
                } else {
                    showMessage('error', data.message);
                }
            })
            .catch(error => {
                showMessage('error', 'An error occurred. Please try again.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
